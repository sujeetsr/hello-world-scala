name: Continuous Integration

on:
  pull_request:
    branches: ['**']
  push:
    branches: ['**']
    tags: [v*]

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  build:
    name: Build and Test
    strategy:
      matrix:
        os: [ubuntu-latest]
        scala: [3.2.2]
        java: [temurin@11]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout current branch (full)
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Setup Java (temurin@11)
        if: matrix.java == 'temurin@11'
        uses: actions/setup-java@v2
        with:
          distribution: temurin
          java-version: 11

      - name: Cache sbt
        uses: actions/cache@v2
        with:
          path: |
            ~/.sbt
            ~/.ivy2/cache
            ~/.coursier/cache/v1
            ~/.cache/coursier/v1
            ~/AppData/Local/Coursier/Cache/v1
            ~/Library/Caches/Coursier/v1
          key: ${{ runner.os }}-sbt-cache-v2-${{ hashFiles('**/*.sbt') }}-${{ hashFiles('project/build.properties') }}

      - name: Check that workflows are up to date
        run: sbt ++${{ matrix.scala }} githubWorkflowCheck

      - name: Build project
        run: sbt ++${{ matrix.scala }} test

  release:
    name: Release
    needs: [build]
    strategy:
      matrix:
        os: [ubuntu-latest]
        scala: [3.2.2]
        java: [temurin@11]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout current branch (fast)
        uses: actions/checkout@v2

      - run: sbt ++${{ matrix.scala }} Universal/stage

      - id: tagname
        if: github.event_name == 'push' && contains(github.ref, 'refs/tags')
        run: |
          echo "release_tag=${GITHUB_REF#refs/*/}" >> $GITHUB_OUTPUT
          echo "release_tag=${GITHUB_REF#refs/*/}"

      - id: get_previous_tag
        uses: WyriHaximus/github-action-get-previous-tag@v1
        with:
          fallback: 1.0.0
          prefix: v

      - id: validate_tag
        uses: madhead/semver-utils@latest
        with:
          version: ${{steps.tagname.outputs.release_tag}}
          compare-to: ${{steps.get_previous_tag.outputs.tag}}

      - if: steps.validate_tag.outputs.comparison-result == '>'
        uses: TheDoctor0/zip-release@0.7.1
        with:
          type: zip
          filename: release-${{steps.tagname.outputs.release_tag}}
