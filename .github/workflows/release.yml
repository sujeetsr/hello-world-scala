name: Release

on:
  push:
    branches: ['main']
    tags: [v*]

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  release:
    name: Release
    strategy:
      matrix:
        os: [ubuntu-latest]
        scala: [3.2.2]
        java: [temurin@11]
    runs-on: ${{ matrix.os }}
    permissions:
      contents: write
    steps:
      - name: Checkout current branch (fast)
        uses: actions/checkout@v2

      - id: build_stage
        run: sbt ++${{ matrix.scala }} Universal/stage

      - name: Create Release Draft
        id: create_release
        uses: release-drafter/release-drafter@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          config-name: release-drafter.yml
              
      - name: Create Zip
        #if: steps.validate_tag.outputs.comparison-result == '>'
        uses: TheDoctor0/zip-release@0.7.1
        with:
          type: zip
          filename: release-${{steps.release_tag.outputs.release_tag}}.zip
          exclusions: '*.git*, .metals'

      - name: Release Upload Assets
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          draft: true
          files: |
            release-${{steps.release_tag.outputs.release_tag}}.zip

